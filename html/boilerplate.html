<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Haven</title>
    <link rel="stylesheet" href="../scss/main.css">
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="dark__bg">
        </div>
        <div class="container">
            <div class="header__wrapper">
                <div class="burger__btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="branding">
                    <div class="header__logo">
                        <img src="../pics/logo.png" alt="">
                    </div>
                </div>
                <div class="header__nav">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Shop<i class="fa-solid fa-chevron-up"></i></a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact Us</a></li>
                    </ul>
                    <div class="header__close">
                        <span><i class="fa-solid fa-xmark"></i>CLOSE</span>
                    </div>
                </div>
                <div class="header__icons">
                    <div class="header__login">
                        <i class="fa-solid fa-user"></i>
                        <div class="header__login__window">
                            <h1>Log In or Register</h1>
                            <form action="">
                                <input type="text" placeholder="Email">
                                <input type="password" placeholder="Password">
                            </form>
                            <span>Don't have an account yet?</span>
                            <a href="">Register<i class="fa-solid fa-arrow-right"></i></a>
                            <div class="header__login__close">
                                <span><i class="fa-solid fa-xmark"></i>CLOSE</span>
                            </div>
                        </div>
                    </div>
                    <div class="header__search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <div class="header__search__bar">
                            <h1>Type the keyword or SKU</h1>
                            <input type="search" placeholder="Search anything">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <div class="header__cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div class="header__cart__window">
                            <div class="cart__top">
                                <i class="fa-solid fa-xmark"></i>
                                <h1>Shopping Cart</h1>
                                <span>0</span>
                            </div>
                            <div class="cart__items">
                                <span>Your shopping bag is empty</span>
                                <a href="">GO TO THE SHOP</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="../js/script.js"></script>
    <script src="https://kit.fontawesome.com/98333f930b.js" crossorigin="anonymous"></script>
</body>
</html>
